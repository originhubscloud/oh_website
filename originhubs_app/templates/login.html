<script>

$(document).ready(function () {

    $("#loginbtn").click(function () {

      if ($("#yourUsername").val() == "") {
        $(".invalid-username").css("display", "block");
        $("#yourUsername").focus();
      } else if ($("#yourPassword").val() == "") {
        $(".invalid-password").css("display", "block");
        $("#yourPassword").focus();
      } else {
        var userdata = {
          "username": $("#yourUsername").val(),
          "password": $("#yourPassword").val()
        }
        $.ajax({
          type: 'POST',
          url: '',
          dataType: 'json',
          data: JSON.stringify(userdata),
          contentType: 'application/json',
          success: function (data) {
            // window.location.href =window.location.href
			window.location.href = '/organization/admin/portal/';
			


          },
          error: function (data) {
            //debugger;
            jsondata = data.responseJSON;
            if (jsondata.error_status == 'User Name') {
              alert("Invalid Username..");

              //  $(".invalid-username").css("display","block");
              $("#yourUsername").focus();
            } else if (jsondata.error_status == 'Password') {
              alert("Invalid Password..");

              //  $(".invalid-password").css("display","block");
              $("#yourPassword").focus();
            }
            else if (jsondata.error_status == 'Invalid credentials') {
              alert("Invalid credentials");
              window.location.href = '/login/';
              // $(".invalid-username").css("display","block");
              // $(".invalid-password").css("display","block");
              $("#yourUsername").focus();
            }

          }
        });
      }
    })
	
	  $(document).keydown(function (e) {
    if (e.which == 13) {
      e.preventDefault();
      $('#loginbtn').click();
      //alert('Click button was trigger');
    }
  });


})

</script>

<script>



// Toggle between showing and hiding the sidebar when clicking the menu icon
var mySidebar = document.getElementById("mySidebar");

function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
  } else {
    mySidebar.style.display = 'block';
  }
}

// Close the sidebar with the close button
function w3_close() {
    mySidebar.style.display = "none";
}
